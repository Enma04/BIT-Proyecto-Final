<div class="boton-background">
  <div class="boton-func">
    <button
      type="submit"
      class="btn btn-outline-primary"
      (click)="CerrarSesion()"
    >
      Cerrar sesion
    </button>
  </div>
</div>
<div id="menulateral">
  <div class="item" *ngFor="let item of datosMenu">
    <div class="nombrelabel" routerLink="{{ item.destino }}">
      {{ item.nombre }}
    </div>
  </div>
</div>
