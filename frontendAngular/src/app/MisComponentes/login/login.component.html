<app-menu></app-menu>

<div class="ventana-flotante2">
  <div id="registroForm">
    <h4 id="login-h4">Ingresar</h4>

    <!--
    <div class="form-group">
      <label for="cedula">Cedula</label>
      <input
        type="text"
        class="form-control"
        id="cedula"
        placeholder="Ej. 11223344"
        [(ngModel)]="cedula"
      />
    </div>
    -->

    <div class="form-group">
      <label for="loginemail">Correo electónico</label>
      <input
        type="email"
        class="form-control"
        id="loginemail"
        aria-describedby="emailHelp"
        placeholder="Enter your email"
        [(ngModel)]="email"
        required
      />
      <small id="emailHelp" class="form-text text-muted"
        >No comparata información personal con nadie.</small
      >
    </div>

    <div class="form-group">
      <label for="loginpass">Contraseña</label>
      <input
        type="password"
        class="form-control"
        id="loginpass"
        placeholder="Enter secret password"
        [(ngModel)]="password"
        required
      />
    </div>

    <div class="form-check">
      <input
        type="checkbox"
        class="form-check-input"
        id="loginCheck"
        (click)="Terminos()"
      />
      <label class="form-check-label" for="loginCheck">Check me out</label>
    </div>

    <!-- Lista de botones -->
    <div class="lista-botones">
      <!-- Botón Iniciar Sesión -->
      <div class="boton-func">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!check"
          (click)="iniciarSesion()"
        >
          Iniciar sesion
        </button>
      </div>
      <!-- Botón Mostrar Cookie -->
      <!-- <div class="boton-func">
        <button
          type="submit"
          class="btn btn-primary"
          (click)="MostrarCookies()"
        >
          Cookies
        </button>
      </div> -->
    </div>
    <!-- Fin de la lista de botones -->
    <a id="link-registro" routerLink="/Registro">
      ¿No tienes una cuenta? Regístrate.
    </a>
  </div>

  <app-footer></app-footer>
</div>
